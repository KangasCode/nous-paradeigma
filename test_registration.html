<!DOCTYPE html>
<html>
<head>
    <title>Test Rekister√∂inti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h2 { color: #333; margin-top: 0; }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #5568d3; }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>üåü Luo Tili</h2>
        <form id="regForm">
            <input type="text" id="name" placeholder="Nimi" required>
            <input type="email" id="email" placeholder="S√§hk√∂posti" required>
            <input type="password" id="password" placeholder="Salasana (min 8 merkki√§)" required minlength="8">
            <button type="submit">Rekister√∂idy</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageDiv = document.getElementById('message');
            
            const data = {
                full_name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('http://localhost:8000/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = '‚úÖ Tili luotu onnistuneesti! S√§hk√∂posti: ' + result.email;
                    
                    // Auto-login
                    setTimeout(async () => {
                        const loginResp = await fetch('http://localhost:8000/api/auth/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({email: data.email, password: data.password})
                        });
                        const token = await loginResp.json();
                        localStorage.setItem('token', token.access_token);
                        window.location.href = 'http://localhost:8000/dashboard';
                    }, 1500);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = '‚ùå Virhe: ' + result.detail;
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = '‚ùå Virhe: ' + error.message;
            }
        });
    </script>
</body>
</html>
